<a href="{{ include.link | prepend: site.baseurl | default: '#' }}">
<img class="img-button img-button--{{ include.position | default: 'center' }}"
src="{{ include.image  | prepend: site.baseurl  }}" alt="{{ include.alt | default: include.caption }}" 
{{ include.width ? include.width | prepend: 'max-width="' | append: '"' }} 
{{ include.width ? include.width | prepend: 'width="' | append: '"' }} 
{{ include.height ? include.height | prepend: 'max-height="' | append: '"' }}
{{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
{% if include.text %}
<svg class="bottom-left" height="30" width="200">
        <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgba(255, 255, 255, 1.0);stop-opacity:1" />
                <stop offset="25%" style="stop-color:rgba(255, 255, 255, 0.9);stop-opacity:1" />
                <stop offset="40%" style="stop-color:rgba(255, 255, 255, 0.7);stop-opacity:1" />
                <stop offset="75%" style="stop-color:rgba(255, 255, 255, 0.5);stop-opacity:1" />
                <stop offset="90%" style="stop-color:rgba(255, 255, 255, 0.3);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgba(255, 255, 255, 0.1);stop-opacity:1" />
        </linearGradient>
        </defs>
        <rect width="200" height="20" fill="url(#grad1)"></rect>
        <text x="0" y="15" fill="black">{{include.text}}</text>
</svg> 
{% endif %}
</a>
